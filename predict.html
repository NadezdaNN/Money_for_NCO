<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Получение предсказания</title>
  <script type=text/javascript src="{{ url_for('static', filename='jquery-3.7.0.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='predict.css') }}">
</head>

<body>  
  <script>
    function get_proba() {
        $.ajax({
            type: "POST",
            url: "/get_proba",
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                var json = jQuery.parseJSON(response)
                $('#proba').html(json.len)
                console.log(response);
            },
            error: function(error) {
                console.log(error);
            }
        });
    }
  </script>
  <form action="/get_proba" method="post" name="form"> <!--predict-->
  <div class="container">
    
      <div class="A0">
        <p style="text-align: justify; font-weight: bold; font-size: 20px;">Определите вероятность (в %) получения грантов/субсидий/госконтрактов от государства для вашей НКО. Выберете следующие характеристики:</p>
      </div>
      <div class="A1">Регион:</div>
      <div class="A2" >           
        <select name="region" id="region" style="width: 100%;">
          <option value=""></option>
          <option value="Москва">Москва</option>
          <option value="Московская область">Московская область</option>
          <option value="Санкт-Петербург">Санкт-Петербург</option>
          <option value="Краснодарский край">Краснодарский край</option>
          <option value="Свердловская область">Свердловская область</option>
          <option value="Ростовская область">Ростовская область</option>
          <option value="Новосибирская область">Новосибирская область</option>
          <option value="Республика Татарстан">Республика Татарстан</option>
          <option value="Нижегородская область">Нижегородская область</option>
          <option value="Республика Башкортостан">Республика Башкортостан</option>         
          <option value="unknown">Другое</option>
        </select>       
      </div>

      <div class="B1"> ОПФ: </div>
      <div class="B2">          
        <select name="opf" id="opf" style="width: 100%;">
          <option value=""></option>
          <option value="Общественные организации">Общественные организации</option>
          <option value="Общественная или религиозная организация (объединение)">Общественная или религиозная организация</option>
          <option value="Гаражные и гаражно-строительные кооперативы">Гаражные и гаражно-строительные кооперативы</option>
          <option value="Автономные некоммерческие организации">Автономные некоммерческие организации</option>
          <option value="Потребительский кооператив">Потребительский кооператив</option>
          <option value="Религиозные организации">Религиозные организации</option>
          <option value="ОБЩЕСТВЕННАЯ ОРГАНИЗАЦИЯ">ОБЩЕСТВЕННАЯ ОРГАНИЗАЦИЯ</option>
          <option value="Профсоюзные организации">Профсоюзные организации</option>
          <option value="Товарищества собственников недвижимости">Товарищества собственников недвижимости</option>
          <option value="Частные учреждения">Частные учреждения</option>
          <option value="unknown">Другое</option>
        </select>    
      </div>

      <div class="C1"> ОКВЭД: </div>
      <div class="C2">         
        <select name="okved" id="okved" style="width: 100%;">
          <option value=""></option>
          <option value="Деятельность прочих общественных организаций, не включенных в другие группировки">Деятельность прочих общественных организаций, не включенных в другие группировки</option>
          <option value="Деятельность стоянок для транспортных средств">Деятельность стоянок для транспортных средств</option>
          <option value="Деятельность религиозных организаций">Деятельность религиозных организаций</option>
          <option value="Управление эксплуатацией жилого фонда за вознаграждение или на договорной основе">Управление эксплуатацией жилого фонда за вознаграждение или на договорной основе</option>
          <option value="Деятельность профессиональных союзов">Деятельность профессиональных союзов</option>
          <option value="Управление эксплуатацией нежилого фонда за вознаграждение или на договорной основе">Управление эксплуатацией нежилого фонда за вознаграждение или на договорной основе</option>
          <option value="Управление недвижимым имуществом за вознаграждение или на договорной основе">Управление недвижимым имуществом за вознаграждение или на договорной основе</option>
          <option value="Управление эксплуатацией жилого фонда">Управление эксплуатацией жилого фонда</option>
          <option value="Предоставление прочих финансовых услуг, кроме услуг по страхованию и пенсионному обеспечению">Предоставление прочих финансовых услуг, кроме услуг по страхованию и пенсионному обеспечению</option>
          <option value="Деятельность в области спорта прочая">Деятельность в области спорта прочая</option>
          <option value="unknown">Другое</option>
        </select> 
      </div>

      <div class="D1"> доп.ОКВЭД: </div>
      <div class="D2">          
        <select name="addOkved" id="addOkved" style="width: 100%;">
          <option value=""></option>
          <option value="undefined">Не определено</option>
          <option value="Управление эксплуатацией нежилого фонда">Управление эксплуатацией нежилого фонда</option>
          <option value="Деятельность в области спорта прочая">Деятельность в области спорта прочая</option>
          <option value="Управление эксплуатацией нежилого фонда за вознаграждение или на договорной основе">Управление эксплуатацией нежилого фонда за вознаграждение или на договорной основе</option>
          <option value="Деятельность прочих общественных организаций, не включенных в другие группировки">Деятельность прочих общественных организаций, не включенных в другие группировки</option>
          <option value="Управление эксплуатацией нежилого фонда за вознаграждение или на договорной основе">Управление эксплуатацией нежилого фонда за вознаграждение или на договорной основе;</option>
          <option value="Предоставление социальных услуг без обеспечения проживания престарелым и инвалидам">Предоставление социальных услуг без обеспечения проживания престарелым и инвалидам</option>
          <option value="Деятельность в области спорта прочая;Деятельность спортивных объектов">Деятельность в области спорта прочая;Деятельность спортивных объектов</option>          
          <option value="Консультирование по вопросам коммерческой деятельности и управления">Консультирование по вопросам коммерческой деятельности и управления</option>
          <option value="Деятельность издательская">Деятельность издательская</option>          
          <option value="Аренда и управление собственным или арендованным недвижимым имуществом">Аренда и управление собственным или арендованным недвижимым имуществом</option>          
        </select> 
      </div>

      <div class="E1"> Возраст НКО: </div>
      <div class="E2"> 
        <input type="text" id="age" name="age" > 
      </div>
      <div class="F">
        <input class="neobut" type="button" name='test' value="ОК" style="height:25px; width:75px" onclick="get_len();">              
      </div>
      <div class="G1"> 
        <label> Вероятность получения гос. финансирования (%): </label>
      </div>
      <div class="G2" id="proba" style="font-weight: bold; font-size: 20px; color: blue"> </div>      

  </div>  
  </form>
</body>
</html>
